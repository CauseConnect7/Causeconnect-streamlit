services:
  # FastAPI Service
  - type: web
    name: causeconnect-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api2:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      # OpenAI API Key
      - key: OPENAI_API_KEY
        sync: false
      
      # MongoDB Connection
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        sync: false
      - key: MONGODB_COLLECTION_NONPROFIT
        sync: false
      - key: MONGODB_COLLECTION_FORPROFIT
        sync: false
      
      
      # Organization Generation Prompts
      - key: PROMPT_GEN_ORG_SYSTEM
        sync: false
      - key: PROMPT_GEN_ORG_USER
        sync: false
      
      # Filter Organizations Prompts
      - key: PROMPT_FILTER_SYSTEM
        sync: false
      - key: PROMPT_FILTER_USER
        sync: false
      
      # Tag Generation Steps
      - key: TAG_STEP_1
        sync: false
      - key: TAG_STEP_2
        sync: false
      - key: TAG_STEP_3
        sync: false
      - key: TAG_STEP_4
        sync: false
      - key: TAG_STEP_5
        sync: false
      - key: TAG_STEP_6
        sync: false
      
      # Tags Generation Prompts
      - key: PROMPT_TAGS_SYSTEM
        sync: false
      - key: PROMPT_TAGS_USER
        sync: false
      
      # Match Evaluation Prompts
      - key: MATCH_EVALUATION_SYSTEM_PROMPT
        sync: false
      - key: MATCH_EVALUATION_PROMPT
        sync: false

  # Streamlit Web Application
  - type: web
    name: causeconnect-web
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    envVars:
      # MongoDB Connection (shared with API)
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        sync: false
      - key: MONGODB_COLLECTION_NONPROFIT
        sync: false
      - key: MONGODB_COLLECTION_FORPROFIT
        sync: false
      
      # Streamlit Specific Config
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
      
      # API Connection
      - key: API_BASE_URL
        fromService:
          name: causeconnect-api
          type: web
          property: host
